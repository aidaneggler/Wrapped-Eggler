<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-10 flex justify-between items-center">
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold hover:text-green-400 transition">&larr; Back to
            Dashboard</a>
        <a href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition">Logout</a>
    </nav>
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-bold">Your Top 10 Tracks</h2>
            <!-- Time Frame Selector -->
            <div class="flex space-x-2 bg-gray-800 p-1 rounded-full">
                <a href="{% url 'top_tracks' 'short_term' %}"
                    class="px-4 py-2 rounded-full text-sm font-semibold transition {% if active_time_range == 'short_term' %}bg-green-500 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">4
                    Weeks</a>
                <a href="{% url 'top_tracks' 'medium_term' %}"
                    class="px-4 py-2 rounded-full text-sm font-semibold transition {% if active_time_range == 'medium_term' %}bg-green-500 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">6
                    Months</a>
                <a href="{% url 'top_tracks' 'long_term' %}"
                    class="px-4 py-2 rounded-full text-sm font-semibold transition {% if active_time_range == 'long_term' %}bg-green-500 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">All
                    Time</a>
            </div>
        </div>
        <div class="space-y-4">
            {% for track in top_tracks %}
            <div class="bg-gray-800 rounded-lg p-4 flex items-center">
                <img src="{{ track.album.images.0.url }}" alt="{{ track.name }}"
                    class="w-24 h-24 rounded-lg mr-6 object-cover">
                <div>
                    <h3 class="text-2xl font-bold">{{ track.name }}</h3>
                    <p class="text-gray-400">{{ track.artists.0.name }}</p>
                </div>
            </div>
            {% empty %}
            <p>Could not find your top tracks for this time range.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
