<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-10 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <a href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Logout</a>
    </nav>
    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-2">Welcome to Your Spotify Wrapped</h2>
        <p class="text-lg text-gray-400 mb-8">Choose a category below to explore your listening habits.</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Top Artists Card -->
            <a href="{% url 'top_artists' %}"
                class="bg-gray-800 p-6 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:-translate-y-1">
                <h3 class="text-xl font-bold mb-2">Top Artists</h3>
                <p class="text-gray-400">See your most-played artists.</p>
            </a>
            <!-- Top Tracks Card -->
            <a href="{% url 'top_tracks' 'medium_term' %}"
                class="bg-gray-800 p-6 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:-translate-y-1">
                <h3 class="text-xl font-bold mb-2">Top Tracks</h3>
                <p class="text-gray-400">Rediscover your favorite songs.</p>
            </a>
            <!-- Top Genres Card -->
            <a href="{% url 'top_genres' %}"
                class="bg-gray-800 p-6 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:-translate-y-1">
                <h3 class="text-xl font-bold mb-2">Top Genres</h3>
                <p class="text-gray-400">Find out what genres define your taste.</p>
            </a>
            <!-- Audio Vibe Card -->
            <a href="{% url 'audio_vibe' %}"
                class="bg-gray-800 p-6 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:-translate-y-1">
                <h3 class="text-xl font-bold mb-2">Audio Vibe</h3>
                <p class="text-gray-400">Analyze the mood of your music.</p>
            </a>
        </div>
    </div>
</body>

</html>
