<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-10 flex justify-between items-center">
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold hover:text-green-400 transition">&larr; Back to
            Dashboard</a>
        <a href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition">Logout</a>
    </nav>
    <div class="container mx-auto p-8 flex justify-center">
        <div class="w-full lg:w-2/3">
            <h2 class="text-4xl font-bold mb-8 text-center">Your Audio Vibe</h2>
            <div class="bg-gray-800 p-8 rounded-lg">
                <canvas id="vibeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('vibeChart').getContext('2d');
        const vibeData = {{ vibe_analysis| safe }};

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Danceability', 'Energy', 'Positivity', 'Acousticness', 'Speechiness'],
                datasets: [{
                    label: 'Your Audio Vibe (%)',
                    data: [
                        vibeData.danceability,
                        vibeData.energy,
                        vibeData.valence,
                        vibeData.acousticness,
                        vibeData.speechiness
                    ],
                    fill: true,
                    backgroundColor: 'rgba(29, 185, 84, 0.2)',
                    borderColor: 'rgb(29, 185, 84)',
                    pointBackgroundColor: 'rgb(29, 185, 84)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(29, 185, 84)'
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.2)' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' },
                        pointLabels: {
                            color: '#fff',
                            font: { size: 14 }
                        },
                        ticks: {
                            color: '#fff',
                            backdropColor: 'rgba(0, 0, 0, 0.5)',
                            stepSize: 20
                        },
                        min: 0,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff',
                            font: { size: 16 }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
