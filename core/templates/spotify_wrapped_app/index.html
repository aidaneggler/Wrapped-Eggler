<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <h1 class="text-5xl font-bold mb-4">Your Personal Spotify Wrapped</h1>
        <p class="text-lg text-gray-300 mb-8 max-w-md">
            Ever wonder what your music taste looks like? Connect your Spotify account to get a personalized summary of
            your top artists and tracks.
        </p>
        <a href="{% url 'login' %}"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105">
            Connect with Spotify
        </a>
    </div>
</body>

</html>
