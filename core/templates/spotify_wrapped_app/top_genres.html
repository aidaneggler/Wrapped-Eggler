{% load static %}<!-- This tag is required to use the {% static %} template tag -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Genres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800/50 backdrop-blur-sm p-4 sticky top-0 z-10 flex justify-between items-center">
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold hover:text-green-400 transition">&larr; Back to
            Dashboard</a>
        <a href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition">Logout</a>
    </nav>
    <div class="container mx-auto p-8 flex justify-center">
        <div class="w-full lg:w-3/4">
            <h2 class="text-4xl font-bold mb-8 text-center">Your Top Genres by Listening Time</h2>
            <div class="bg-gray-800 p-6 rounded-lg">
                {% if genre_labels %}
                <!-- 
                        The data from Django is now stored in these data-* attributes.
                        The 'json_script' filter safely converts the Python list to a JSON string.
                    -->
                <canvas id="genresChart" data-labels="{{ genre_labels|safe }}"
                    data-data="{{ genre_data|safe }}"></canvas>
                {% else %}
                <p class="text-center text-gray-400">Could not determine your top genres.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Load the external JavaScript file -->
    <script src="{% static 'core/js/genres_chart.js' %}"></script>
</body>

</html>
